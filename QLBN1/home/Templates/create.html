<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàng Chờ Bệnh Nhân</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="mt-5">
        <div class="container">
            <h1 class="mb-5">Thông tin khám bệnh</h1>
            <form method="post" action="/create/">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nameID" class="form-label">ID bệnh nhân:</label>
                    <input type="text" class="form-control" name="nameID" required> 
                </div>
                <div class="mb-3">
                    <label for="nameP" class="form-label">Tên bệnh nhân:</label>
                    <input type="text" class="form-control" name="nameP" required>
                </div>
                <div class="mb-3">
                    <label for="DOB" class="form-label">Ngày sinh bệnh nhân:</label>
                    <input type="date" class="form-control" name="DOB" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Giới tính:</label>
                    <div class="form-check">
                        <input type="radio" id="male" name="Sex" value="Male" class="form-check-input">
                        <label for="male" class="form-check-label">Nam</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="female" name="Sex" value="Female" class="form-check-input">
                        <label for="female" class="form-check-label">Nữ</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Số điện thoại:</label>
                    <input type="text" class="form-control" name="phone_number" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ:</label>
                    <input type="text" class="form-control" name="address" required>
                </div>
                <a href="/" class="btn btn-danger mr-1">Quay Lại</a>
                <button type="submit" class="btn btn-info">Thêm bệnh nhân</button>
            </form>
        </div>
    </div>
    <!-- Scripts for Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
